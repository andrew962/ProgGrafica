<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>#1</title>
</head>

<body>
    <div id="app">
        <el-header>
            <h1>Primera prueba</h1>
        </el-header>
        <el-main>
            <input type="text" v-model="name" placeholder="cualquier cosa">
            <br>
            <span>{{ name }}</span>
            <br>
            <el-button type="primary" v-if="validar">boton</el-button>
        </el-main>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                name: ''
            }
        },
        computed: {
            validar: function() {
                return this.name != ''
            }
        }
    })
</script>

</html>
