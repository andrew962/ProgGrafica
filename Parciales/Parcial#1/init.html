<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-row {
            margin-bottom: 20px;
            &:last-child {
                margin-bottom: 0;
            }
        }
        
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-container>
                <el-header height="">
                    <!-- Header content -->
                    <el-row :gutter="10">
                        <el-col :span="4">
                            <div class="grid-content"></div>
                        </el-col>
                        <el-col :span="16">
                            <h1>Login</h1>
                        </el-col>
                        <el-col :span="4">
                            <div class="grid-content"></div>
                        </el-col>
                    </el-row>

                </el-header>
                <el-main height="">
                    <!-- Main content -->
                    <el-row :gutter="20">
                        <el-col :span="4">
                            <div class="grid-content"></div>
                        </el-col>
                        <el-col :span="16">
                            <el-form :model="form" ref="form" label-width="80px">
                                <el-form-item label="Usuario">
                                    <el-input v-model="form.usuario" type="text" placeholder="Usuario"></el-input>
                                </el-form-item>
                                <el-form-item label="Contraseña">
                                    <el-input v-model="form.contra" type="password" placeholder="Contraseña"></el-input>
                                </el-form-item>
                                <el-form-item label="">
                                    <el-button type="primary" @click="validar">
                                        <a href="./tabs.html">Enviar</a>
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </el-col>
                        <el-col :span="4"></el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            form: {
                usuario: '',
                contra: ''
            }
        },
        methods: {
            validar() {
                if (this.form.usuario == '' && this.form.contra == '') {
                    console.log('Salio bien')
                    this.$message({
                        message: 'Puedes ingresar',
                        type: 'success'
                    })
                } else {
                    console.log('Mal')
                    this.$message.error({
                        message: 'Algo anda mal',
                    })
                }
            }
        }
    })
</script>

</html>
